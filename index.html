<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="d-flex flex-column">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="nav-header text-center">
                    Shruti
                </div>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <script type="text/javascript" src="assets/javascript/game.js"></script>
        <div class="container page-content mt-5 mb-5">
            <div class="row">
                <div class="col-md-12 mt-3">
                    <h1></h1>
                    <hr />
                </div>
            </div>

            <div class="row">
                <div id="all_character_area" class="col-12">
                    <figure id="spiderman" class="figure">
                        <figcaption class="figure-caption">A caption for the above image.</figcaption>
                        <img src="assets/images/200x200.png" class="figure-img img-fluid rounded"
                            alt="A generic square placeholder image with rounded corners in a figure."
                            style='width:150px;'>
                        <figcaption class="figure-caption">A caption for the above image.</figcaption>
                    </figure>
                    <figure id="captain_america" class="figure">
                        <figcaption class="figure-caption">A caption for the above image.</figcaption>
                        <img src="assets/images/200x200.png" class="figure-img img-fluid rounded"
                            alt="A generic square placeholder image with rounded corners in a figure."
                            style='width:150px;'>
                        <figcaption class="figure-caption">A caption for the above image.</figcaption>
                    </figure>
                    <figure id="ironman" class="figure">
                        <figcaption class="figure-caption">A caption for the above image.</figcaption>
                        <img src="assets/images/200x200.png" class="figure-img img-fluid rounded"
                            alt="A generic square placeholder image with rounded corners in a figure."
                            style='width:150px;'>
                        <figcaption class="figure-caption">A caption for the above image.</figcaption>
                    </figure>
                    <figure id="thor" class="figure">
                        <figcaption class="figure-caption">A caption for the above image.</figcaption>
                        <img src="assets/images/200x200.png" class="figure-img img-fluid rounded"
                            alt="A generic square placeholder image with rounded corners in a figure."
                            style='width:150px;'>
                        <figcaption class="figure-caption">A caption for the above image.</figcaption>
                    </figure>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <h3 class="card-header">Your Character</h3>
                        <div id="character_area" class="card-body">

                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div id="button-div" class="card-body">
                        <button id="btn-attack" type="button" class="btn btn-primary">Attack</button>
                    </div>
                    <div id="button-restart-div" class="card-body">
                        <button id="btn-restart" type="button" class="btn btn-primary ">Restart</button>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card">
                        <h3 class="card-header">Defender</h3>
                        <div id="defender_area" class="card-body">

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <h3 class="card-header">Enemies available to attack</h3>
                        <div class="card-body" id="enemies_area">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="sticky-footer" class="py-3 footer">
        <div class="container text-center">
            <small>Copyright @
                <script>
                    document.write(new Date().getFullYear());
                </script>
            </small>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
